
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #00447C;
      --secondary-blue: #0066A1;
      --accent-gold: #C5A047;
      --off-white: #F8F9FC;
      --slate-gray: #4A5C6C;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      min-height: 100vh;
      color: var(--off-white);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-card {
      max-width: 420px;
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    label, .form-control, .form-label, .btn, .nav-link {
      color: var(--off-white) !important;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-primary {
      background-color: var(--accent-gold);
      border: none;
      color: var(--primary-blue);
    }

    .btn-primary:hover {
      background-color: #b89a42;
    }

    .btn-info {
      background-color: var(--off-white);
      color: var(--primary-blue);
      border: none;
    }

    .btn-dark {
      background-color: var(--primary-blue);
      color: white;
    }

    .nav-buttons {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    .nav-buttons a {
      margin: 0 0.3rem;
    }

    .modal-content {
      background: var(--off-white);
      color: var(--primary-blue);
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <a href="index.html" class="btn btn-outline-light">Home</a>
  <a href="register.html" class="btn btn-outline-light">Credit Card</a>
  <a href="register.html" class="btn btn-outline-light">Open Account</a>
</div>

<div class="auth-card">
  <h2 class="auth-header text-center mb-4">Member Sign On</h2>

  <form id="loginForm" novalidate>
    <div class="mb-3 position-relative">
      <label class="form-label" for="usernameInput">Email Address</label>
      <input type="email" class="form-control" id="usernameInput" placeholder="example@email.com" required>
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label" for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="••••••••" required>
      <i class="fas fa-eye-slash password-toggle" id="togglePassword" role="button" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Sign On</button>
    </div>

    <div class="d-flex justify-content-between">
      <a href="password-reset.html" class="text-white">Forgot Password?</a>
      <a href="register.html" class="text-white">Enroll Now</a>
    </div>
  </form>

  <div class="text-center mt-4">
    <button class="btn btn-info m-1" id="callSupportBtn">Call Support</button>
    <button class="btn btn-dark m-1" id="staffOnlyBtn">Staff Only</button>
  </div>
</div>

<!-- Staff PIN Modal -->
<div class="modal fade" id="staffPinModal" tabindex="-1" aria-labelledby="staffPinModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="staffPinModalLabel">Enter Staff PIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="staffPin" class="form-control" placeholder="Enter 9-digit PIN" />
        <div class="invalid-feedback">Invalid PIN</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submitPinBtn">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('callSupportBtn').addEventListener('click', function () {
    alert('Call Support: +1(234)-265-1965');
  });

  document.getElementById('staffOnlyBtn').addEventListener('click', function () {
    new bootstrap.Modal(document.getElementById('staffPinModal')).show();
  });

  document.getElementById('submitPinBtn').addEventListener('click', function () {
    const pinInput = document.getElementById('staffPin');
    if (pinInput.value.trim() === '090909090') {
      window.location.href = '/admin-dashboard';
    } else {
      pinInput.classList.add('is-invalid');
    }
  });

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value;

    try {
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();
      if (data.success) {
        localStorage.setItem("loggedInUser", JSON.stringify(data.user));
        window.location.href = "/user-dashboard.html";
      } else {
        alert(data.message || "Login failed");
      }
    } catch (err) {
      alert("Login failed. Please try again.");
    }
  });

  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('passwordInput');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      this.classList.remove('fa-eye-slash');
      this.classList.add('fa-eye');
    } else {
      passwordInput.type = 'password';
      this.classList.remove('fa-eye');
      this.classList.add('fa-eye-slash');
    }
  });
});
</script>
</body>
</html>
