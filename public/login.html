
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .auth-card {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

<div class="nav-buttons text-center p-3 bg-dark">
  <a href="index.html" class="btn btn-outline-light m-1">Home</a>
  <a href="register.html" class="btn btn-outline-light m-1">Credit Card</a>
  <a href="register.html" class="btn btn-outline-light m-1">Open Account</a>
</div>

<div class="auth-card">
  <h2 class="auth-header text-center">Member Sign On</h2>

  <form id="loginForm" novalidate>
    <div class="mb-3 position-relative">
      <label class="form-label" for="usernameInput">Email Address</label>
      <input type="email" class="form-control" id="usernameInput" placeholder="example@email.com" required>
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label" for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="••••••••" required>
      <i class="fas fa-eye-slash password-toggle" role="button" onclick="togglePasswordVisibility()"></i>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Sign On</button>
    </div>

    <div class="d-flex justify-content-between">
      <a href="password-reset.html">Forgot Password?</a>
      <a href="register.html">Enroll Now</a>
    </div>
  </form>

  <div class="dropdown text-center mt-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Call Support
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Customer Service</a></li>
      <li><a class="dropdown-item" href="#" id="adminOption">Admin</a></li>
    </ul>
  </div>
</div>

<!-- Admin PIN Modal -->
<div class="modal fade" id="adminPinModal" tabindex="-1" aria-labelledby="adminPinModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="adminPinModalLabel">Enter Admin PIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="adminPin" class="form-control" placeholder="Enter 9-digit PIN" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submitPin">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Admin modal
  document.getElementById('adminOption').addEventListener('click', function (e) {
    e.preventDefault();
    new bootstrap.Modal(document.getElementById('adminPinModal')).show();
  });

  document.getElementById('submitPin').addEventListener('click', function () {
    const pinInput = document.getElementById('adminPin');
    if (pinInput.value === '123456789') {
      window.location.href = '/admin-dashboard';
    } else {
      pinInput.classList.add('is-invalid');
    }
  });

  // Login form submission
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value;

    try {
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem("loggedInUser", JSON.stringify(data.user));
        window.location.href = "/user-dashboard.html";
      } else {
        alert(data.message || "Login failed");
      }
    } catch (err) {
      alert("Login failed. Please try again.");
    }
  });

  // Password toggle
  window.togglePasswordVisibility = function () {
    const passwordInput = document.getElementById('passwordInput');
    const toggleIcon = document.querySelector('.password-toggle');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    }
  };
});
</script>
</body>
</html>
